<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
        }
        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ month_name }}</h1>
    <div class="container">
        {% for day in days %}
            <div class="day">{{ day }}</div>
        {% endfor %}
    </div>
</body>
</html>
