<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
        }
        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px;
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        .highlight {
            background-color: red;
        }
    </style>
    <script>
        function highlight(event) {
            event.target.classList.toggle('highlight');
        }
    </script>
</head>
<body>
    <h3>Exercise</h3>
    <div class="container">
        {% for day in days %}
            <div class="day" onclick="highlight(event)">{{ day }}</div>
        {% endfor %}
    </div>
    <h3>Meditation</h3>
    <div class="container">
        {% for day in days %}
            <div class="day" onclick="highlight(event)">{{ day }}</div>
        {% endfor %}
    </div>
    <h3>Bass</h3>
    <div class="container">
        {% for day in days %}
            <div class="day" onclick="highlight(event)">{{ day }}</div>
        {% endfor %}
    </div>
</body>
</html>
